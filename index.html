<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Habit Tracker</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

    <div id="app">

      <ul id="habit-list"></ul>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
